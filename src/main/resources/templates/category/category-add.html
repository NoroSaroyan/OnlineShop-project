<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create category</title>
</head>
<body>
<h1>Category</h1>

<form method="POST" modelAttribute="categoryForm">

    <input type="hidden" id="id" name="id" value="{${category.id}}">
    <div class="form-group">
        <label>Category Name</label>
        <input type="text" class="form-control" id="" name="" value="${category.}" placeholder="Category Name">
    </div>
    <div class="form-group">
        <label>Count Product</label>

    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
