<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Cart</h1>

<form method="POST" modelAttribute="cartForm">
    <input type="hidden" id="id" name="id" value="{${cart.id}}">
    <div class="form-group">
        <label>Product id</label>
        <input type="text" class="form-control" id="productCount" name="productCount" value="${cart.productCount}">
    </div>
    <div class="form-group">
        <label>Products in cart</label>
        <input type="text" class="form-control" id="productId" name="productId" value="${cart.product_id}"
               placeholder="Enter product Id">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
